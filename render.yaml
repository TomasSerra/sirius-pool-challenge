databases:
  - name: pool_manager_challenge
    databaseName: postgres
    user: admin
    plan: free

services:
  - type: web
    name: sirius_pool_challenge
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pool_manager_challenge
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2